name: cowtrack
description: A new Flutter project.
publish_to: none
version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core UI and responsive design
  sizer: ^2.0.15
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  shared_preferences: ^2.2.2
  web: ^1.1.1

  # Feature dependencies
  cached_network_image: ^3.3.1
  connectivity_plus: ^6.1.4
  dio: ^5.4.0
  fluttertoast: ^8.2.4
  fl_chart: ^0.65.0
  flutter_slidable: ^4.0.1
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  permission_handler: ^11.1.0
  path_provider: ^2.1.2
  universal_html: ^2.2.4

  # Login project dependencies
  cupertino_icons: ^1.0.8
  lottie: ^2.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/download.jpeg
    - assets/images/download2.jpeg
    - assets/images/download1.jpeg
    - assets/cow_animation.json
    - assets/cow_animation2.json
    - assets/cow_animation3.json
